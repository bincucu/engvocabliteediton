<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engvocab Lite Edition</title>
    <!-- Link Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Rocoto:wght@400;700&family=Linotte:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Linotte', sans-serif; background-color: #181818; color: #ffffff; text-align: center; padding: 0; margin: 0; }
        .container { max-width: 90%; margin: 50px auto; padding: 20px; background-color: #242424; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .input-container { display: flex; flex-wrap: wrap; justify-content: center; margin-bottom: 20px; gap: 10px; }
        .input-container input { flex: 1 1 100%; max-width: calc(70% - 10px); padding: 15px; font-size: 18px; border: none; border-radius: 8px; background-color: #333333; color: #ffffff; }
        .input-container select { flex: 1 1 auto; max-width: 25%; padding: 15px; font-size: 18px; border: none; border-radius: 8px; background-color: #333333; color: #ffffff; }
        .input-container button { padding: 15px 25px; font-size: 18px; border: none; border-radius: 12px; background-color: #4CAF50; color: #ffffff; cursor: pointer; transition: background-color 0.3s; }
        .input-container button:hover { background-color: #45a049; }
        .result { background-color: #333333; padding: 20px; border-radius: 8px; margin-top: 20px; overflow-wrap: break-word; word-wrap: break-word; word-break: break-word; white-space: pre-wrap; }
        .result pre { text-align: left; font-size: 16px; color: #ffffff; white-space: pre-wrap; }
        .mode-label { align-self: center; margin-right: 10px; font-size: 18px; }
        .logo { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="path/to/logo.png" alt="Engvocab Lite Edition Logo" class="logo" width="150" height="150">
        <h1>Engvocab Lite Edition</h1>
        <div class="input-container">
            <input type="text" id="wordInput" placeholder="Enter a word...">
            <label for="languagePair" class="mode-label">Mode:</label>
            <select id="languagePair">
                <option value="en-vi">English - Vietnamese</option>
                <option value="vi-en">Vietnamese - English (beta test)</option>
            </select>
            <button onclick="searchWord()">Search</button>
        </div>
        <div class="result" id="resultDisplay"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
